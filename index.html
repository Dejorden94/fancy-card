<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Fancy card</title>
</head>

<body>
    <article class="card">
        <figure class="card__figure">
            <img src="/img/pukkelpop.webp" alt="Main stage van pukkelpop, het veld staat vol met mensen.">
        </figure>
        <section class="card__body">
            <ul class="card__categories">
                <li class="card__category card__category--pukel">Pukkelpop</li>
                <li class="card__category card__category--festival">Festival</li>
                <li class="card__category card__category--muziek">Muziek</li>
            </ul>
            <header>
                <h2 class="card__heading">Pukkelpop, voor ieder iets.</h2>
            </header>
            <p class="card__p">Pukkelpop is een festival waar een enorme variatie aan artieste optreden. Van hip hop tot
                metal er is
                voor iedereen wat wils.</p>
        </section>
        <footer class="card__footer">
            <img class="card__pf" src="img/Dejorden.webp" alt="De auteur, Dejorden Moerman">
            <div>
                <h3>Dejorden Moerman</h3>
                <p>3 uur geleden</p>
            </div>
        </footer>
    </article>
</body>

</html>
